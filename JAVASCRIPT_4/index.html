<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="myh1">Temperature <br>Conversion:</h1>

        <input type="number" id="textbox" value="0"><br><br>

        <input type="radio" id="tofahrenheit" name="unit">
        <label for="tofahrenheit">Celcius ➡️ Fahrenheit</label><br>

        <input type="radio" id="tocelcius" name="unit">
        <label for="tocelcius">Fahrenheit ➡️ Celcius</label><br><br>

        <button id="mysubmit">Submit</button><br>

        <p id="result">Select a unit</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
