<body>

        <h1 id="h1">Password Generator</h1><br>

        <input type="checkbox" id="checkbox2">

        <input type="checkbox" id="checkbox3">
        <label for="checkbox3" id="include3">Numbers ( 0 - 9 ) </label><br>
        <input type="checkbox" id="checkbox4">
        <label for="checkbox4" id="include4">Special Characters ( ! , @ , # ....) </label><br><br>
        <button id="genrate" onclick="passwordgenerator()">Generate</button>
        <h1 id="h11"></h1>
        <h1 id="h12"></h1>
